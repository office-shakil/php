<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php & MySQL All - (v4.1)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Video Player Section -->
            <div class="col-lg-8">
                <div class="card shadow h-100">
                    <div class="card-header bg-danger text-white">
                        <!-- Meta Bar with Navigation Buttons -->
                        <div class="meta-bar d-flex justify-content-between align-items-center mb-2">
                            <div class="meta-text">
                                <span class="tab-name">(প্রধান ভিডিওসমূহ)</span>
                                <span class="search-term">[search]</span>
                            </div>
                            <div class="btn-group">
                                <button id="prevBtn" class="btn btn-sm btn-light">
                                    <i class="fas fa-step-backward"></i>
                                </button>
                                <button id="nextBtn" class="btn btn-sm btn-light">
                                    <i class="fas fa-step-forward"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Main Video Title -->
                        <h4 id="videoTitle" class="mb-0 text-white">ভিডিও নির্বাচন করুন</h4>
                    </div>
                    <div class="card-body p-0">
                        <div class="ratio ratio-16x9">
                            <div id="player"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Playlist Section -->
            <div class="col-lg-4">
                <div class="card shadow h-100">
                    <div class="card-header p-0">
                        <ul class="nav nav-tabs playlist-tabs" id="playlistTabs"></ul>
                        <div class="d-flex justify-content-between align-items-center p-2 bg-success text-white">
                            <span id="videoCounter" class="badge bg-light text-dark">0/0</span>
                            <div class="input-group" style="width: 70%;">
                                <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="ভিডিও খুঁজুন...">
                                <button id="clearSearch" class="btn btn-light btn-sm" type="button">
                                    <i class="fas fa-times"></i>
                                </button>
                                <button class="btn btn-light btn-sm" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body p-0 d-flex flex-column">
                        <div class="playlist-container flex-grow-1">
                            <ul id="playlist" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Playlist Data -->
    <script src="assets/js/php.js"></script>
    <script src="assets/js/MySQL_dataBase.js"></script>
    <script src="assets/js/CRUD.js"></script>
    <script src="assets/js/php_&_MySQL.js"></script>
    <script src="assets/js/videos5.js"></script>
    <script src="assets/js/CodeIgniter.js"></script>
    <script src="assets/js/videos7.js"></script>
    <script src="assets/js/videos8.js"></script>
    <script src="assets/js/videos9.js"></script>
    <script src="assets/js/videos10.js"></script>
    <script src="assets/js/videos.js"></script>
    
    <!-- Main Script -->
    <script src="assets/js/script.js"></script>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
